
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Replace "Mashupstack" with "stack" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Visit Mashupstack</p>

<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML; 
  var txt = str.replace(/MASHUPSTACK/i , "Stack");
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
