
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparison Operators</h2>

<script>

var x = 5
var y = 2

console.log((x > y) || (y > x))

console.log((x < y) || (y > x))

var a = 5
var b = 2

console.log((a > b) && (b < a))

console.log((a > b) && (b > a))

var x = true
var y = false

console.log(!x)
console.log(!y)


var age = 16;
var voteable = (age<18) ? "He is too young to vote.": "He is old enough to vote";
console.log(voteable);

</script>
</body>
</html>
