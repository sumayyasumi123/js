<!DOCTYPE html>
<html>
<head>
    <title>Student Result Dashboard</title>
</head>
<body>

<h2>Student Result Dashboard</h2>

<div id="allNames"></div>
<div id="scoreAbove60"></div>
<div id="totalScore"></div>
<div id="allPassed"></div>
<div id="oneAbove90"></div>
<div id="sortedStudents"></div>

<script>
    
let students = [
    { name: "John", score: 75 },
    { name: "Emma", score: 95 },
    { name: "Sam", score: 40 },
    { name: "Lily", score: 30 },
    { name: "Mark", score: 85 }
];

let allNames = students.map(student => student.name);
document.getElementById("allNames").innerHTML =
    "<h3>All Student Names:</h3>" + allNames.join(", ");


let above60 = students
    .filter(student => student.score > 60)
    .map(student => student.name);

document.getElementById("scoreAbove60").innerHTML =
    "<h3>Students with Score > 60:</h3>" + above60.join(", ");

let totalScore = students.reduce((total, student) => total + student.score, 0);

document.getElementById("totalScore").innerHTML =
    "<h3>Total Score of All Students:</h3>" + totalScore;


let allPassed = students.every(student => student.score > 35);

document.getElementById("allPassed").innerHTML =
    "<h3>Did all students pass?</h3>" + (allPassed ? "Yes" : "No");


let oneAbove90 = students.some(student => student.score > 90);

document.getElementById("oneAbove90").innerHTML =
    "<h3>Any student scored above 90?</h3>" + (oneAbove90 ? "Yes" : "No");


let sorted = students.sort((a, b) => b.score - a.score);

let sortedList = sorted
    .map(student => `${student.name} - Score: ${student.score}`)
    .join("<br>");

document.getElementById("sortedStudents").innerHTML =
    "<h3>Students Sorted by Score (High to Low):</h3>" + sortedList;

</script>

</body>
</html>
