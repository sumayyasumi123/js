
<!DOCTYPE html> 
<html> 
<body> 
<script> 
    let add = { 
        num : 0, 
        calc : function() { 
  
            // logs the add object 
            document.write(this + ' ')  
                this.num 
                += 1; 
            return this.num; 
        } 
    }; 
  
// logs 1 
document.write(add.calc() + '<br>');  
// logs 2 
document.write(add.calc());  
</script>                     
</body> 
</html>
