<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Comment Filter</title>
</head>
<body>

<h2>Comment Filtering System</h2>

<textarea id="commentInput" rows="6" cols="80">
I think this movie was BAD and 100% Stupid! But the Acting was Amazing and 3 actors were great.
</textarea>
<br><br>

<button onclick="processComment()">Process Comment</button>

<h3>Results:</h3>
<p><strong>Cleaned Comment:</strong></p>
<p id="cleaned"></p>

<p><strong>Number Count:</strong> <span id="numbers"></span></p>
<p><strong>Capitalized Word Count:</strong> <span id="capWords"></span></p>

<script>
function processComment() {
    const comment = document.getElementById("commentInput").value;

    // 1. Replace banned words (case-insensitive)
    const bannedWords = /(bad|ugly|stupid)/gi;
    const cleanedComment = comment.replace(bannedWords, "***");

    // 2. Count numbers
    const numberMatches = comment.match(/\d+/g);
    const numberCount = numberMatches ? numberMatches.length : 0;

    // 3. Count capitalized words
    const capitalMatches = comment.match(/\b[A-Z][a-zA-Z]*/g);
    const capitalCount = capitalMatches ? capitalMatches.length : 0;

    // Output to HTML
    document.getElementById("cleaned").innerText = cleanedComment;
    document.getElementById("numbers").innerText = numberCount;
    document.getElementById("capWords").innerText = capitalCount;
}
</script>

</body>
</html>
