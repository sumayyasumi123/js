<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathObject</title>
</head>
<body>
    <h2>JavaScript Math.PI</h2>
    <p><Math.PI returns the ratio of a circle's circumference to its diameter:</p>
        <p id="demo"></p>
         <h2>JavaScript Math.round()</h2>
            <p>Math.round(x) returns the value of x rounded to its nearest integer:</p>
            <p id="demo_1"></p>
            <p id="demo_2"></p>
          <h2>JavaScript Math.pow()</h2>

            <p>Math.pow(x,y) returns the value of x to the power of y:</p>
            <p id="demo_3"></p>  
        <script>
            document.getElementById("demo").innerHTML = Math.PI;
            document.getElementById("demo_1").innerHTML = Math.round(8.4);
            document.getElementById("demo_2").innerHTML = Math.round(8.5);
           document.getElementById("demo_3").innerHTML = Math.pow(5,9);
        </script>
</body>
</html>
