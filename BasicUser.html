<!DOCTYPE html>
<html>
<head>
  <title>Comment Number Checker</title>
</head>
<body>
  <h2>User Comment Processor</h2>
  <textarea id="userComment" rows="4" cols="60">
My son is 12 years old. Our flat number is 45 and contact is 9876543210.
  </textarea>
  <br><br>
  <button onclick="processComment()">Check and Replace</button>

  <h3>Result:</h3>
  <p><strong>Number Found:</strong> <span id="numberFound"></span></p>
  <p><strong>Updated Comment:</strong> <span id="updatedComment"></span></p>

  <script>
    function processComment() {
      const comment = document.getElementById("userComment").value;
      const digitRegex = /\d+/g;
      const numberFound = digitRegex.test(comment);
      const updatedComment = comment.replace(digitRegex, "NUMBER");

      document.getElementById("numberFound").textContent = numberFound;
      document.getElementById("updatedComment").textContent = updatedComment;
    }
  </script>
</body>
</html>
