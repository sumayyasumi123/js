<!DOCTYPE html>
<html>
<head>
    <title>Event Reminder Tool</title>
</head>
<body>
    <h2>Event Reminder Tool</h2>
    <p>Enter a past date (example: your last birthday):</p>
    <input type="date" id="eventDate" onchange="showEventDetails()">

    <p id="output"></p>

<script type="text/javascript">
function showEventDetails() {
    // Get the date directly (no safety check)
    let inputDate = document.getElementById("eventDate").value;

    // Convert to Date object
    let eventDate = new Date(inputDate);

    // Extract year, month name, and day
    let year = eventDate.getFullYear();
    let day = eventDate.getDate();
    let months = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
    ];
    let monthName = months[eventDate.getMonth()];

    // Calculate years passed
    let today = new Date();
    let yearsPassed = today.getFullYear() - year;

    // Simple if condition for message
    let message;
    if (yearsPassed >= 1) {
        message = "It has been more than a year since that date.";
    } else {
        message = "It has been less than a year since that date.";
    }

    // Show result
    document.getElementById("output").innerHTML =
        "The date was " + day + " " + monthName + ", " + year +
        "<br>Full years passed: " + yearsPassed +
        "<br>" + message;
}
</script>
</body>
</html>
